<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Lato:wght@400;700&display=swap"
      rel="stylesheet" />
    <style>
      html,
      body {
        font-family: "Lato", sans-serif;
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
      }

      .content-wrapper {
        flex: 1;
      }

      footer {
        background-color: #333;
        color: white;
        text-align: center;
        width: 100%;
        padding: 10px 0;
      }

      h1,
      h2,
      h3 {
        font-family: "Merriweather", serif; /* Classic and elegant */
        font-weight: 700;
      }

      .btn-primary {
        background-color: #f4a261;
        border-color: #f4a261;
      }

      .btn-primary:hover {
        background-color: #8d6e63;
        border-color: #8d6e63;
        transition: 0.5s;
      }
    </style>
  </head>
  <body>
    {% include "parts/nav.html" %}

    <!-- Flash Messages -->
    <div class="container mt-3">
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div
        class="alert alert-{{ category }} alert-dismissible fade show"
        role="alert">
        {{ message }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"></button>
      </div>
      {% endfor %} {% endif %} {% endwith %}
    </div>

    <div class="content-wrapper">{% block content %} {% endblock %}</div>
    {% include "parts/footer.html" %}
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"></script>
  </body>
</html>
