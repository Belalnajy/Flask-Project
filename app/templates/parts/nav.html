<style>
      /* Navbar Styling */
      .navbar {
        background-color: #ead7c4 !important;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 15px 20px;
      }

      .navbar-brand {
        font-size: 1.5rem;
        font-weight: bold;
        color: #5a3e2b !important;
      }

      .navbar-nav .nav-link {
        font-size: 1.1rem;
        color: #5a3e2b !important;
        margin: 0 10px;
        transition: color 0.3s ease-in-out;
      }

      .navbar-nav .nav-link:hover {
        color: #9c6644 !important;
      }

      .nav-item .nav-link.active {
        font-weight: bold;
        border-bottom: 2px solid #9c6644;
      }

      .navbar-toggler {
        border: none;
        font-size: 1.2rem;
        color: #5a3e2b;
      }

      .navbar-toggler:focus {
        outline: none;
        box-shadow: none;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('main.book_page') }}">Books Store</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="{{ url_for('main.book_page') }}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('main.author_form') }}">Authors</a>
            </li>
            {%if current_user.is_authenticated%}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('auth.profile')}}">Profile</a>
            </li>
            {%else%}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('auth.register')}}">Register</a>
            </li>
            {% endif %}
            <li class="nav-item">
              {% if current_user.is_authenticated %}
              <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
              {% else %}
              <a href="{{ url_for('auth.login') }}" class="nav-link">Login</a>
              {% endif %}
            </li>
          </ul>
        </div>
      </div>
    </nav>
