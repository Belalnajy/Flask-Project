{% extends "base.html" %} {% block content %} {% if
current_user.is_authenticated %}
<div class="container mt-5">
  <h1 class="text-center mb-4">Profile</h1>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Username: {{ current_user.username }}</h5>
      <p class="card-text">Email: {{ current_user.email }}</p>
      <p class="card-text">Role: {{ current_user.role }}</p>
      <a href="{{ url_for('auth.logout') }}" class="btn btn-primary">Logout</a>
    </div>
  </div>
</div>
{% endif %} {% endblock %}
